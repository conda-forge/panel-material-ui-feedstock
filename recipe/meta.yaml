{% set name = "panel-material-ui" %}
{% set version = "0.6.0" %}
{% set python_min = "3.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/panel_material_ui-{{ version }}.tar.gz
  sha256: 78ab1078ed88f4fc825ee5b553f26cca6647085ca17299c530c1c50de4dde666

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - hatchling
    - hatch-vcs
    - panel >=1.8.0
    - nodejs >=22.*
    - esbuild
    - packaging
    - pip
  run:
    - python >={{ python_min }}
    - panel >=1.8.0
    - bokeh >=3.8.0
    - packaging

test:
  imports:
    - panel_material_ui
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: panel-material-ui.holoviz.org
  summary: An extension to bring MaterialUI components to Panel.
  dev_url: https://github.com/panel-extensions/panel-material-ui
  license: BSD-3-Clause
  license_file: LICENSE.txt


extra:
  recipe-maintainers:
    - philippjfr
    - hoxbro
